{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliar {{ disciplina.nome }}</title>
    <link rel="stylesheet" href="{% static 'css/avaliar.css' %}">
</head>
<body>
    <header>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Sair</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>

    <h2>Avaliar {{ disciplina.nome }}</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>

    <a class="btn-voltar" href="{% url 'detalhes_disciplina' disciplina.id %}">Voltar</a>
</body>
</html>
